<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    {% block head %}
    {% endblock %}
	</head>
	<body>
<div class="wrapper">
    <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">
                      
          
            <!-- sidebar -->
            <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">
              
              	<ul class="nav">
          			<li><a href="#" data-toggle="offcanvas" class="visible-xs text-center"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
            	</ul>
               
                <ul class="nav hidden-xs" id="lg-menu">
                    <li><a href="#"><i class="glyphicon glyphicon-briefcase"></i> Scouting Report</a></li>
                    <li class="active"><a href="#postModal" role="button" data-toggle="modal"><i class="glyphicon glyphicon-search"></i> Enter Info</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-refresh"></i> Refresh</a></li>
                </ul>
               <center> <span class="list-unstyled hidden-xs" id="sidebar-footer">
                    
                         <span style="color:white" ><h3>Scoutr</h3> Made in NYC</span>
                </span> </center>
              
              	<!-- tiny only nav-->
              <ul class="nav visible-xs" id="xs-menu">
                  	<li><a href="#" class="text-center"><i class="glyphicon glyphicon-briefcase"></i></a></li>
                    <li><a href="#postModal" role="button" data-toggle="modal" class="text-center"><i class="glyphicon glyphicon-search"></i></a></li>
                    <li><a href="#" class="text-center"><i class="glyphicon glyphicon-refresh"></i></a></li>
                </ul>
              
            </div>
            <!-- /sidebar -->
          
            <!-- main right col -->
            <div class="column col-sm-10 col-xs-11" id="main">
                
                <!-- top nav -->
              	<div class="navbar navbar-blue navbar-static-top">  
                    <div class="navbar-header">
                      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle</span>
                        <span class="icon-bar"></span>
          				<span class="icon-bar"></span>
          				<span class="icon-bar"></span>
                      </button>
                      <a href="/" class="navbar-brand logo" style="width:75px">Scoutr</a>
                  	</div>
                  	<nav class="collapse navbar-collapse" role="navigation">
                   <!--  <form class="navbar-form navbar-left">
                        <div class="input-group input-group-sm" style="max-width:360px;">
                          <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                          <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                          </div>
                        </div>
                    </form> -->
                    <ul class="nav navbar-nav">
                      <li>
                        <a href="#"><i class="glyphicon glyphicon-home"></i> Home</a>
                      </li>
                      <li>
                        <a href="#postModal" role="button" data-toggle="modal"><i class="glyphicon glyphicon-search"></i> Search</a>
                      </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i></a>
                        <ul class="dropdown-menu">
                        </ul>
                      </li>
                    </ul>
                  	</nav>
                </div>
                <!-- /top nav -->
              
                <div class="padding">
                    <div class="full col-sm-9">
                      
                        <!-- content -->
                        <div class="row">
                        {% block content %}                      
                        {% endblock %}
                       </div><!--/row-->
                      
                      
                        <div class="row" id="footer">    
                          <div class="col-sm-6">
                            
                          </div>
                          <div class="col-sm-6">
                            <p>
                            <a href="#" class="pull-right">©Copyright 2014</a>
                            </p>
                          </div>
                        </div>
                      
                      
                    </div><!-- /col-9 -->
                </div><!-- /padding -->
            </div>
            <!-- /main -->
          
        </div>
    </div>
</div>


<!--post modal-->
<div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <form action="" method="POST"  role="form" id="info-form">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      Scout for...
      </div>
      <div class="modal-body">
<div class="row">
     <div class="col-md-12">
         <span style="margin-left:15px;margin-bottom:5px"> </span>
   
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-10 col-md-10 column">
            <div class="row ">
              <div class="col-md-4 col-sm-4 column">
                <div class="form-group" style="margin-bottom:5px" ><input type="text" class="form-control" name="vendor" placeholder="Your Store's Zipcode" /></div>
              </div>
              <div class="col-md-6 col-sm-6 column"></div>
            </div>

            <div class="row">
              <div class="col-md-6 col-sm-6 column">
                <div class="form-group" style="margin-bottom:5px"><input type="text" class="form-control" name="name" placeholder="What items are you scouting for?" /></div>
              </div>
              <div class="col-md-2 col-sm-2 column"></div>              
            </div>

            <div class="row" style="margin-top:30px">
              <div class="col-md-3 col-sm-3 column"></div>
              <div class="col-md-4 col-sm-4 column">              
                 
              </div>
              <div class="col-md-4 col-sm-4 column"></div>              
            </div>

        </div>
      </div>
    </div>  
  </div>  
</div>  


      </div>
      <div class="modal-footer">
          <div>
          <button type="submit" class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">Scoutr</button>
		    </div>	
      </div>
  </div>
  </div>
  </form> 
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block scripts %}
    {% endblock %}
	</body>
</html>
