<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<!-- <meta name="generator" content="Bootply" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
		<link href="{{url_for('static', filename='css/products.css')}}" rel="stylesheet">
    {% block head %}
    {% endblock %}
	</head>
	<body>
<div class="wrapper">
    <!-- <div class="box"> -->
        <div class="row row-offcanvas row-offcanvas-left">
            {% block sidebar %}         
            {% endblock %}
          
            <!-- main right col -->
            <div class="column col-sm-12 col-xs-12" id="main">
                
                <!-- top nav -->
              	<div class="navbar navbar-blue navbar-static-top">  
                    <div class="navbar-header">
                      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle</span>
                        <span class="icon-bar"></span>
          				      <span class="icon-bar"></span>
          				      <span class="icon-bar"></span>
                      </button>
                      <a href="/" class="navbar-brand logo" style="width:75px">Scoutr</a>
                  	</div>
                  	<nav class="collapse navbar-collapse" role="navigation">
                   <!--  <form class="navbar-form navbar-left">
                        <div class="input-group input-group-sm" style="max-width:360px;">
                          <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                          <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                          </div>
                        </div>
                    </form> -->
                      <ul class="nav navbar-nav">
                        <li>
                          <a href="/"><i class="glyphicon glyphicon-home"></i> Home</a>
                        </li>
                        <li><a href="{{ url_for('dashboard') }}"><i class="glyphicon glyphicon-briefcase"></i> Scouting Report</a></li>
                        <li>
                          <a href="#postModal" role="button" data-toggle="modal"><i class="glyphicon glyphicon-search"></i> Scout</a>
                        </li>
                      </ul>
                  	</nav>
                </div>
                <!-- /top nav -->
                {% block maincontent %}             
                {% endblock %}
            </div>
            <!-- /main -->
          
        </div>
    </div>
</div>


<!--post modal-->
<div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <form action="" method="POST"  role="form" id="info-form">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      Scout for...
      </div>
      <div class="modal-body">
<div class="row">
     <div class="col-md-12">
         <span style="margin-left:15px;margin-bottom:5px"> </span>
   
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-10 col-md-10 column">
            <div class="row ">
              <div class="col-md-4 col-sm-4 column">
                <div class="form-group" style="margin-bottom:5px" ><input type="text" class="form-control" name="vendor" placeholder="Your Store's Zipcode" /></div>
              </div>
              <div class="col-md-6 col-sm-6 column"></div>
            </div>

            <div class="row">
              <div class="col-md-6 col-sm-6 column">
                <div class="form-group" style="margin-bottom:5px"><input type="text" class="form-control" name="name" placeholder="What items are you scouting for?" /></div>
              </div>
              <div class="col-md-2 col-sm-2 column"></div>              
            </div>

            <div class="row" style="margin-top:30px">
              <div class="col-md-3 col-sm-3 column"></div>
              <div class="col-md-4 col-sm-4 column">              
                 
              </div>
              <div class="col-md-4 col-sm-4 column"></div>              
            </div>

        </div>
      </div>
    </div>  
  <!-- </div>   -->
</div>  


      </div>
      <div class="modal-footer">
          <div>
          <button type="submit" style="background-color:#FFF9E1;color:black;" class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">Scoutr</button>
		    </div>	
      </div>
  </div>
  </div>
  </form> 
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easyui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lodash_underscore.js') }}"></script>
		<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block scripts %}
    {% endblock %}
	</body>
</html>
